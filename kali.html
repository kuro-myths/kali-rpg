<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Inventory System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #c41e3a;
            --secondary-color: #8b0000;
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --folder-color: #d32f2f;
            --file-color: #f44336;
            --inventory-bg: rgba(0, 0, 0, 0.7);
            --border-color: #c41e3a;
        }

        .theme-blue {
            --primary-color: #1565c0;
            --secondary-color: #0d47a1;
            --folder-color: #1976d2;
            --file-color: #42a5f5;
            --border-color: #1565c0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid var(--text-color);
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* File Manager */
        .file-manager {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .breadcrumb-item {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background 0.2s;
        }

        .breadcrumb-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .breadcrumb-separator {
            margin: 0 10px;
            color: var(--primary-color);
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .file-item, .folder-item {
            background: var(--inventory-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .file-item:hover, .folder-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(196, 30, 58, 0.5);
            border-color: var(--text-color);
        }

        .folder-item {
            background: linear-gradient(135deg, var(--folder-color), var(--secondary-color));
        }

        .file-icon, .folder-icon {
            font-size: 40px;
            margin-bottom: 10px;
            display: block;
        }

        .file-name, .folder-name {
            font-size: 12px;
            word-break: break-word;
        }

        /* Inventory Panel */
        .inventory-panel {
            width: 300px;
            background: rgba(0, 0, 0, 0.5);
            border-left: 3px solid var(--primary-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .inventory-title {
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .inventory-slot {
            aspect-ratio: 1;
            background: var(--inventory-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .inventory-slot:hover {
            border-color: var(--text-color);
            transform: scale(1.05);
        }

        .inventory-slot.filled {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .inventory-item {
            font-size: 24px;
            color: white;
        }

        .secret-hint {
            text-align: center;
            font-size: 12px;
            color: var(--primary-color);
            margin-top: auto;
            opacity: 0.7;
        }

        /* Secret Modal */
        .secret-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .secret-content {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            animation: secretReveal 0.5s ease;
        }

        @keyframes secretReveal {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .secret-title {
            font-size: 32px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .secret-message {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .close-secret {
            background: var(--text-color);
            color: var(--bg-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .close-secret:hover {
            transform: scale(1.1);
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--bg-color);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .inventory-panel {
                width: 100%;
                border-left: none;
                border-top: 3px solid var(--primary-color);
                max-height: 200px;
            }
            
            .files-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-folder-open"></i>
                <span>Portfolio Inventory System</span>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-palette"></i> Ganti Warna
            </button>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- File Manager -->
            <div class="file-manager">
                <div class="breadcrumb" id="breadcrumb">
                    <div class="breadcrumb-item" onclick="navigateToFolder('root')">
                        <i class="fas fa-home"></i> Home
                    </div>
                </div>
                <div class="files-grid" id="filesGrid">
                    <!-- Files and folders will be dynamically generated -->
                </div>
            </div>

            <!-- Inventory Panel -->
            <div class="inventory-panel">
                <h3 class="inventory-title">Inventory Khusus</h3>
                <div class="inventory-grid" id="inventoryGrid">
                    <!-- Inventory slots will be generated -->
                </div>
                <div class="secret-hint">
                    <i class="fas fa-key"></i> Rahasia: Tekan ↑↑↓↓←→←→BA
                </div>
            </div>
        </div>
    </div>

    <!-- Secret Modal -->
    <div class="secret-modal" id="secretModal">
        <div class="secret-content">
            <h2 class="secret-title">Fitur Rahasia Terbuka!</h2>
            <p class="secret-message">
                Selamat! Anda telah menemukan fitur tersembunyi.<br>
                Portfolio ini dibuat dengan penuh dedikasi dan kreativitas.<br>
                <i class="fas fa-heart" style="color: #ff1744;"></i> Terima kasih telah menjelajahi!
            </p>
            <button class="close-secret" onclick="closeSecret()">Tutup</button>
        </div>
    </div>

    <!-- Loading Animation -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // File System Structure
        const fileSystem = {
            root: {
                name: 'Home',
                type: 'folder',
                children: {
                    'projects': {
                        name: 'Projects',
                        type: 'folder',
                        children: {
                            'web-dev': {
                                name: 'Web Development',
                                type: 'folder',
                                children: {
                                    'ecommerce.html': { name: 'E-Commerce Site', type: 'file', icon: 'fa-code' },
                                    'portfolio-v1.html': { name: 'Portfolio v1', type: 'file', icon: 'fa-file-code' }
                                }
                            },
                            'mobile-apps': {
                                name: 'Mobile Apps',
                                type: 'folder',
                                children: {
                                    'task-manager.apk': { name: 'Task Manager', type: 'file', icon: 'fa-mobile-alt' },
                                    'weather-app.apk': { name: 'Weather App', type: 'file', icon: 'fa-cloud-sun' }
                                }
                            }
                        }
                    },
                    'about': {
                        name: 'About Me',
                        type: 'folder',
                        children: {
                            'resume.pdf': { name: 'Resume', type: 'file', icon: 'fa-file-pdf' },
                            'profile.jpg': { name: 'Profile Photo', type: 'file', icon: 'fa-file-image' },
                            'skills.txt': { name: 'Skills', type: 'file', icon: 'fa-file-alt' }
                        }
                    },
                    'contact': {
                        name: 'Contact',
                        type: 'folder',
                        children: {
                            'email.vcf': { name: 'Email', type: 'file', icon: 'fa-envelope' },
                            'linkedin.url': { name: 'LinkedIn', type: 'file', icon: 'fa-linkedin' },
                            'github.url': { name: 'GitHub', type: 'file', icon: 'fa-github' }
                        }
                    },
                    'secret-file.txt': { name: 'secret-file.txt', type: 'file', icon: 'fa-lock' }
                }
            }
        };

        // Current path
        let currentPath = ['root'];
        let inventory = [];
        const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        let konamiIndex = 0;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderFiles();
            renderInventory();
            setupKonamiListener();
        });

        // Render files and folders
        function renderFiles() {
            const filesGrid = document.getElementById('filesGrid');
            const breadcrumb = document.getElementById('breadcrumb');
            filesGrid.innerHTML = '';
            
            // Update breadcrumb
            breadcrumb.innerHTML = '';
            let pathHtml = '<div class="breadcrumb-item" onclick="navigateToFolder(\'root\')"><i class="fas fa-home"></i> Home</div>';
            let currentFolder = fileSystem.root;
            
            for (let i = 1; i < currentPath.length; i++) {
                const folderName = currentPath[i];
                currentFolder = currentFolder.children[folderName];
                pathHtml += `<div class="breadcrumb-separator">/</div>`;
                pathHtml += `<div class="breadcrumb-item" onclick="navigateToFolder(${i})">${currentFolder.name}</div>`;
            }
            breadcrumb.innerHTML = pathHtml;
            
            // Render items
            if (currentFolder.children) {
                Object.entries(currentFolder.children).forEach(([key, item]) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = item.type === 'folder' ? 'folder-item' : 'file-item';
                    itemDiv.onclick = () => item.type === 'folder' ? openFolder(key) : openFile(item);
                    
                    const icon = item.type === 'folder' ? 'fa-folder' : (item.icon || 'fa-file');
                    itemDiv.innerHTML = `
                        <i class="fas ${icon} ${item.type === 'folder' ? 'folder-icon' : 'file-icon'}"></i>
                        <div class="${item.type === 'folder' ? 'folder-name' : 'file-name'}">${item.name}</div>
                    `;
                    
                    filesGrid.appendChild(itemDiv);
                });
            }
        }

        // Open folder
        function openFolder(folderName) {
            showLoading();
            currentPath.push(folderName);
            setTimeout(() => {
                renderFiles();
                hideLoading();
            }, 300);
        }

        // Navigate to folder
        function navigateToFolder(index) {
            showLoading();
            currentPath = currentPath.slice(0, index + 1);
            setTimeout(() => {
                renderFiles();
                hideLoading();
            }, 300);
        }

        // Open file
        function openFile(file) {
            if (file.name === 'secret-file.txt') {
                showSecret();
                return;
            }
            
            // Add to inventory if not full
            if (inventory.length < 16) {
                inventory.push({
                    name: file.name,
                    icon: file.icon || 'fa-file'
                });
                renderInventory();
                
                // Show notification
                showNotification(`${file.name} ditambahkan ke inventory!`);
            } else {
                showNotification('Inventory penuh!');
            }
        }

        // Render inventory
        function renderInventory() {
            const inventoryGrid = document.getElementById('inventoryGrid');
            inventoryGrid.innerHTML = '';
            
            for (let i = 0; i < 16; i++) {
                const slot = document.createElement('div');
                slot.className = 'inventory-slot';
                
                if (inventory[i]) {
                    slot.classList.add('filled');
                    slot.innerHTML = `<i class="fas ${inventory[i].icon} inventory-item"></i>`;
                    slot.title = inventory[i].name;
                }
                
                inventoryGrid.appendChild(slot);
            }
        }

        // Toggle theme
        function toggleTheme() {
            document.body.classList.toggle('theme-blue');
            showNotification('Tema diubah!');
        }

        // Show secret modal
        function showSecret() {
            document.getElementById('secretModal').style.display = 'flex';
        }

        // Close secret modal
        function closeSecret() {
            document.getElementById('secretModal').style.display = 'none';
        }

        // Show loading
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        // Hide loading
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--primary-color);
                color: white;
                padding: 15px 20px;
                border-radius: 5px;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }

        // Konami code listener
        function setupKonamiListener() {
            document.addEventListener('keydown', (e) => {
                if (e.key === konamiCode[konamiIndex]) {
                    konamiIndex++;
                    if (konamiIndex === konamiCode.length) {
                        showSecret();
                        konamiIndex = 0;
                    }
                } else {
                    konamiIndex = 0;
                }
            });
        }

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
